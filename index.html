<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AQUACARE WATER FILTER - Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #f2f4f8;
      scroll-behavior: smooth;
    }

    header {
      background: #ffffff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo img {
      height: 70px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
    }

    nav ul li a {
      color: #333;
      font-size: 18px;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #007bff;
    }

    .hero {
      position: relative;
      height: 80vh;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1s ease-in-out;
    }

    .hero-text {
      position: absolute;
      z-index: 2;
      color: #fff;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      text-shadow: 2px 2px 5px #000;
    }

    .hero-text h1 {
      font-size: 48px;
    }

    section {
      padding: 60px 20px;
      background: #fff;
      margin-bottom: 20px;
      text-align: center;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #333;
    }

    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .service {
      width: 300px;
      margin: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .service img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .service h3 {
      color: #007bff;
      margin: 15px 0 10px;
    }

    .service p {
      padding: 0 15px 20px;
      color: #555;
    }

    .reviews {
      background: #f0f8ff;
    }

    .review {
      max-width: 500px;
      margin: 0 auto 20px;
      font-style: italic;
      color: #333;
    }

    #contact input, #contact textarea {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #contact button {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    #contact button:hover {
      background: #0056b3;
    }

    .contact-info {
      margin-bottom: 20px;
    }

    .contact-info a {
      color: #007bff;
      font-weight: bold;
    }

    .whatsapp {
      margin-top: 10px;
    }

    .whatsapp img {
      width: 30px;
      vertical-align: middle;
      margin-right: 8px;
    }

    footer {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .services {
        flex-direction: column;
        align-items: center;
      }

      .hero-text h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="images/logo.png" alt="AQUACARE Logo">
  </div>
  <nav>
    <ul>
      <li><a href="#hero">Home</a></li>
      <li><a href="#water">Water Filters</a></li>
      <li><a href="#ac">AC Services</a></li>
      <li><a href="#reviews">Reviews</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</header>
